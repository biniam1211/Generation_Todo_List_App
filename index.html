<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generation To Do List</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--External Stylesheet -->
    <link href="./css/styles.css" rel="stylesheet" />

</head>

<body>
    <h1></h1>
    <!--Bootstrap sample-->
    <div class="alertContainer"></div>
    <div class="container">
        
        <h1 class="text-center">Task List</h1>
        <div class="row">
            <div class="col">
                <form id="taskForm">
                    <div class="mb-3 form-group">
                        <label for="formGroupExampleInput" class="form-label">Task name </label>
                        <input id="taskNameInput" type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                    </div>
                    <div class="mb-3 form-group">
                        <label for="formGroupExampleInput" class="form-label">Task Description </label>
                        <input id="taskDescriptionInput" type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                    </div>
                    <div class="mb-3 form-group">
                        <label for="formGroupExampleInput" class="form-label">Assign To </label>
                        <input id="taskAssignToInput" type="text" class="form-control" id="formGroupExampleInput" placeholder="">
                        <div id="selected-input-group" class="d-flex justify-content-center">
                            <div class="col-7">
                                <div class="row">
                                    <label for="formGroupExampleInput" class="form-label">Due Date</label>
                                    <input type="date" id="dateInput">
                                </div>
                                <div class="mb-3 form-group row">
                                    <label for="formGroupExampleInput" class="form-label">Status </label>
                                    <select id="statusDropdown" onchange="status()">
                                        <option> In progress </option>  
                                        <option> Not started </option>  
                                        <option> To Do </option>  
                                        <option> On hold </option>  
                                    </select>
                                </div>
                            <div class="row"> <button id="submitBtn" type="submit" class="btn btn-primary">Submit</button></div>
                        </div>
                           
                        </div>
                    </div>
                    
                </form>
                <!--Card Layout-->
                <h1 class="text-center">Tasks</h1>
                    <div class="alertContainer">
                        <div id="taskList" class="list-group">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script src="js/index.js"></script>
    <script src="js/taskManager.js"></script>
</body>

</html>
<!-- Bootstrap JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
